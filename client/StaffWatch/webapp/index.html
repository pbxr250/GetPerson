<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <title>Staff Watch</title>   
        <script id="sap-ui-bootstrap"
                src="../../openui5-runtime-1.44.8/resources/sap-ui-core.js"
                data-sap-ui-libs="sap.m"
                data-sap-ui-theme="sap_bluecrystal"
                data-sap-ui-compatVersion="edge"
                data-sap-ui-resourceroots='{"staffwatch.webapp": "http://127.0.0.1:3000/StaffWatch/webapp/"}'
                data-sap-ui-frameOptions='allow'
                data-sap-ui-preload="async"
                data-sap-ui-bindingSyntax="complex"> // NON-SECURE setting for testing environment
        </script>
         <script type="text/javascript">
            sap.ui.getCore().attachInit(function() {
			new sap.m.Shell({
                        app: new sap.ui.core.ComponentContainer({
                            name: "staffwatch.webapp",
                            height: "100%"
                        })
                    }).placeAt("content");
		});
            
        </script>
    </head>
    <!-- UI Content -->
    <body class="sapUiBody" id="content"></body>
</html>
